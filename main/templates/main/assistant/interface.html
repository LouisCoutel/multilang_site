{% load i18n %}
<section class="interface">
    <form hx-ws="send:submit" id="send">
        {% csrf_token %}
        <label hidden for="user-input">{% trans "Your message" %}:</label>
        <input type="text"
               id="user-input"
               name="user-input"
               placeholder="{% trans 'Write your question or request here' %}" />
        <button id="send-message" class="ok" type="submit" ws-send>{% trans "Send" %}</button>
    </form>
</section>
