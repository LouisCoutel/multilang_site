{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="{% trans "Online publishing platform with multiple languages support and I.A features" %}" />
        <script defer src="{% static 'htmx.min.js' %}"></script>
        <script defer src="{% url 'javascript-catalog' %}"></script>
        <script defer src="{% static 'collapse_assistant.js' %}?{% now 'U' %}"></script>
        <link rel="stylesheet" href="{% static 'styles.css' %}?{% now 'U' %}" />
        <link rel="stylesheet" href="{% static 'articles.css' %}?{% now 'U' %}" />
        <link rel="stylesheet" href="{% static 'assistant.css' %}?{% now 'U' %}" />
        <title>Main</title>
    </head>
    <body>
        <header>
            <section class="utils">
                {% include "./search_form.html" %}
                {% include "./setlang_form.html" %}
            </section>
        </header>
        <main id="main"
              hx-get="{{ view }}"
              hx-swap="innerHTML"
              hx-trigger="load"
              hx-push-url="true">
        </main>
    </body>
    <footer>
        {% include "./open_assistant.html" %}
    </footer>
</html>
