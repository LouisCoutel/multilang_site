{% load i18n %}
<section class="articles">
    <header class="articles_header">
        <h2>{% trans "Latest articles" %}</h2>
    </header>
    {% for article in articles %}
        {% include "./article_card.html" %}
    {% endfor %}
    <footer class="articles_footer"
            hx-get="/articles/?page={{ next_page }}"
            hx-trigger="revealed"
            hx-swap="outerHTML"
            hx-push-url="true">
        {% trans "Load more articles" %}
    </footer>
</section>
